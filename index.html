<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Démineur</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <body>
    <div class="container">
      <h1>PACsweeper
        <img src="images/scared-ghost.png"/>
        <img src="images/pacman.png"/>
      </h1>
      <div id="ms-box">

      </div>
      <div id="dialogLose" title="Désolé">
        <p>T'as perdu.</p>
      </div>
      <div id="dialogWin" title="Bravo">
        <p>T'as gagné.</p>
      </div>
      <div id="dialogStart" title="Démarrage">
        <p class="validateTips">Configuration de la grille</p>
        <form>
          <fieldset>
            <label for="lignes">Lignes</label>
            <input type="text" name="lignes" id="lignes" value="20" class="text ui-widget-content ui-corner-all"><br/>
            <label for="colonnes">Colonnes</label>
            <input type="text" name="colonnes" id="colonnes" value="20" class="text ui-widget-content ui-corner-all"><br/>
            <label for="bombs">Bombes</label>
            <input type="text" name="bombs" id="bombs" value="10" class="text ui-widget-content ui-corner-all"><br/>
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </fieldset>
        </form>
      </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="scripts/minesweeper.js" charset="utf-8"></script>
</html>
